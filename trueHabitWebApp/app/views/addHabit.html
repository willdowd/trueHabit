    <div class="ngdialog-message">
        <div class="">
            <h3>Add new habit </h3>
        </div>
        <div class="">&nbsp;</div>
        <div class="">
            <form ng-submit="addNewHabit()">
                <div class="form-group">
                    <label for="habitname">Habit name</label>
                    <input type="text" class="form-control input-sm" id="habitname" placeholder="Name your new habit" ng-model="newHabit.name">
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <input type="text" class="form-control input-sm" id="category" placeholder="Category" ng-model="newHabit.category">
                </div>
                <div class="form-group">
                    <label for="daily">Daily or Weekly?</label>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="dailyRadio" id="inlineRadio1" ng-model="newHabit.daily" value="true">Daily
                      </label>
                    </div>
                    <div class="form-check form-check-inline">
                      <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="dailyRadio" id="inlineRadio2" ng-model="newHabit.daily" value="false">Weekly
                      </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="daily">Is this habit good for you?</label>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="postivityRadio" id="inlineRadio3" ng-model="newHabit.positive" value="true">Good
                      </label>
                    </div>
                    <div class="form-check form-check-inline">
                      <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="postivityRadio" id="inlineRadio4" ng-model="newHabit.positive" value="false">Bad
                      </label>
                    </div>
                </div>
                {{newHabit.name}}<br>
                {{newHabit.category}}<br>
                {{newHabit.daily}}<br>
                {{newHabit.positive}}<br>

                <button type="submit" class="btn btn-info btn-sm">add habit</button>
                <button type="button" class="btn btn-default btn-sm" ng-click=closeThisDialog("Cancel")>Cancel</button> &nbsp; &nbsp;
            </form>
        </div>
        <div>

        </div>
    </div>
